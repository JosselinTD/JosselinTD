<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="lib/aframe.min.js"></script>
    <script src="node_modules/aframe-mouse-cursor-component/dist/aframe-mouse-cursor-component.min.js"></script>
    
    
    <script src="components/u-item-selector.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <a-assets>
        <a-asset-item id="waterfall-1-obj" src="/assets/nature-pack/Brown_Waterfall_01.obj"></a-asset-item>
        <a-asset-item id="waterfall-1-mtl" src="/assets/nature-pack/Brown_Waterfall_01.mtl"></a-asset-item>
        <img id="sky" src="assets/sky/sky2.jpg"/>
      </a-assets>
      <a-sky src="#sky"></a-sky>
      <a-camera mouse-cursor rotation="-90 0 0" position="0 5 0" look-controls-enabled="false"></a-camera>
    </a-scene>

    <script>
      var scene = document.getElementById('scene');
      var size = 3;
      var col = 0;
      var row = 0;
      for (row=0; row<size; row++) {
        for (col=0; col<size; col++) {
          var newClickable = document.createElement('u-elem-selector');
          newClickable.setAttribute('position', row + ' 0 ' + col);
          scene.appendChild(newClickable);
        }
      }
    </script>
  </body>
</html>
